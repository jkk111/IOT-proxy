<dom-module id="notification-item">
<template>
  <div id="notificationText" style$="background-color: {{color}};">
    {{text}}
  </div>
</template>
<script>
  Polymer({
    is: "notification-item",
    properties: {
      text: {
        type: String
      },
      color: {
        type: String
      }
    }
  })
</script>
</dom-module>
