<dom-module id="notification-view">
  <style>
    :host {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #container {
      width: 60%;
      height: 100%;
      overflow: hidden;
    }
    notification-item {
      width: 100%;
    }
  </style>
  <template>
    <div id="container">
      <template is="dom-repeat" items="{{notifications}}">
        <notification-item text="{{item.text}}" color="{{item.color}}">
        </notification-item>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'notification-view',
      
      properties: {
        notifications: {
          type: Array,
          value: [],
          observer: "notificationsChanged"
        }
      },

      notificationsChanged: function() {
        if(this.notifications.length == 0) {
          return;
        } else {
          if(!this.notifyTimeout) {
            var self = this;
            this.notifyTimeout = setTimeout(function() {
              self.notifyTimeout = null;
              self.notifications.shift();
            }, 1000);
          }
        }
      }


    })
  </script>
</dom-module>
