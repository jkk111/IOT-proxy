  Polymer({
    is: "main-app",
    properties: {
      devices: {
        type: Object,
        value: function() { return {}; }
      },
      loggedIn: {
        type: Boolean,
        value: false
      }
    },

    __computeActiveTab: function(tab, loginRequired) {
      return tab == name && (!loginRequired || loginRequired && this.loggedIn);
    }
  });
