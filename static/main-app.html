<link rel="import" href="nav-head.html">
<link rel="import" href="device-view.html">
<link rel="import" href="nav-foot.html">
<dom-module id="main-app">
<style>
  #page {
    display: inline-flex;
    flex-direction: column;
    position: absolute;
    width: 100%;
    min-height: 100%;
    background-color: red;
    /*margin-bottom: 4.68em;*/
  }
  #content {
    flex-grow: 1;
  }
</style>
<template>
  <div id="page">
    <nav-head tabs="{{tabs}}" active-tab="{{activeTab}}" logged-in="{{loggedIn}}"></nav-head>
    <div id="content">
      <template is="dom-if" if="{{__computeActiveTab(activeTab, 0)}}">
        <home-page></home-page>
      </template>
      <template is="dom-if" if="{{__computeActiveTab(activeTab, 2)}}">
        <device-view></device-view>
      </template>
    </div>
    <nav-foot></nav-foot>
  </div>
</template>
<script>
  Polymer({
    is: "main-app",

    properties: {
      devices: {
        type: Object,
        value: function() { return {}; }
      },

      activeTab: {
        type: Number,
        value: 400,
        observer: 'printChanges'
      },

      loggedIn: {
        type: Boolean,
        value: true
      },

      tabs: {
        type: Array,
        value: [
          {
            name: "Home"
          },
          {
            name: "Settings",
            visible: LOGGED_IN
          },
          {
            name: "Devices",
            visible: LOGGED_IN
          },
          {
            name: "Login",
            visible: LOGGED_OUT
          },
          {
            name: "Logout",
            visible: LOGGED_IN
          }
        ]
      }
    },

    printChanges: function(newvalue, old) {
      console.info(`${old} => ${newvalue}`);
    },

    __computeTabLoginRequired(index) {
      return this.tabs[index];
    },

    __computeActiveTab: function(active, tab, loginRequired) {
      return active == tab;
    },

    attached: function() {
      var self = this;
      setInterval(function() {
        console.log(self.activeTab)
      }, 1000);
    }
  });
</script>
</dom-module>
