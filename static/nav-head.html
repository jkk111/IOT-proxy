<dom-module id="nav-head">
<style>
  #nav-wrapper {
    background-color: grey;
  }
  #nav-bar {
    display: flex;
    max-width: 600px;
    margin: 0 auto;
  }
  .nav-item {
    flex-grow: 1;
    padding: 0 20px;
    text-align: center;
    cursor: pointer;
  }
</style>
<template>
  <div id="nav-wrapper">
    <div id="nav-bar">
      <template is="dom-repeat" items="{{tabs}}">
        <template is="dom-if" if="{{computeVisible(item.visible)}}">
          <h1 class="nav-item" data-index$="{{index}}" on-tap="changeTab">
            {{item.name}}
          </h1>
        </template>
      </template>
    </div>
  </div>
</template>
<script>
  const LOGGED_OUT = -1;
  const LOGGED_IN = 1;
  const ALWAYS = 0;
  Polymer({
    is: "nav-head",
    properties: {
      userid: {
        type: Number
      },
      activeTab: {
        type: Number,
        notify: true
      },
      loggedIn: {
        type: Boolean
      }
    },

    changeTab: function(e) {
      console.log(this.activeTab);
      this.set("activeTab", e.target.dataset.index);
      console.log(this.activeTab);
    },

    computeVisible: function(visibility) {
      return !visibility || visibility == ALWAYS || 
             this.loggedIn && visibility == LOGGED_IN ||
             !this.loggedIn && visibility == LOGGED_OUT;
    },

    computeIsLoggedIn: function(id) {
      return id != null;
    },

    attached: function() {
      console.log(this.activeTab);
    }
  });
</script>
</dom-module>
